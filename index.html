<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公證保存年限計算機</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定義樣式調整 */
        body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50 py-8 px-4 text-slate-800">

    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200 flex flex-col min-h-[800px]">
        
        <!-- Header -->
        <div class="bg-slate-800 p-6 text-white flex items-center justify-between flex-shrink-0">
            <div>
                <h1 class="text-2xl font-bold tracking-wide flex items-center gap-2">
                    <!-- Calculator Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
                    公證保存年限計算機
                </h1>
                <p class="text-slate-400 text-sm mt-1">民間公證人專用工具</p>
            </div>
        </div>

        <div class="grid md:grid-cols-12 gap-0 flex-grow">
            
            <!-- 左側：輸入區 -->
            <div class="md:col-span-7 p-6 space-y-8 border-b md:border-b-0 md:border-r border-slate-200">
                
                <!-- 1. 基礎日期設定 -->
                <section>
                    <h3 class="text-sm font-bold text-slate-500 uppercase tracking-wider mb-4 flex items-center gap-2">
                        <!-- FileText Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/></svg>
                        案件日期設定
                        <span class="text-xs font-normal text-slate-400 normal-case ml-1">(日期皆為民國)</span>
                    </h3>
                    <div class="space-y-4">
                        <!-- 收案日期 -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">收案日期</label>
                            <input type="text" id="receiveDate" placeholder="例：113/01/01" class="block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
                        </div>
                        <!-- 結案日期 -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">結案日期</label>
                            <input type="text" id="closeDate" placeholder="例：113/01/01" class="block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
                        </div>
                        <!-- 歸檔日期 -->
                        <div class="relative bg-yellow-50/50 -mx-2 px-2 py-2 rounded-md">
                            <label class="block text-sm font-medium text-slate-700 mb-1">歸檔日期</label>
                            <input type="text" id="archiveDate" placeholder="例：113/01/01" class="block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
                        </div>
                    </div>
                </section>

                <!-- 2. 類別選擇 -->
                <section>
                    <h3 class="text-sm font-bold text-slate-500 uppercase tracking-wider mb-4 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/></svg>
                        第一層：案件種類
                    </h3>
                    <div class="grid grid-cols-1 gap-3" id="categoryContainer">
                        <!-- Options generated via JS or hardcoded below -->
                        
                        <!-- Option 1 -->
                        <label class="flex items-start p-3 border rounded-lg cursor-pointer transition-all select-none hover:bg-slate-50 border-slate-200" id="label-cat1">
                            <div class="flex h-5 items-center mt-0.5">
                                <input type="radio" name="category" value="1" class="h-4 w-4 border-slate-300 text-blue-600 focus:ring-blue-500" checked>
                            </div>
                            <div class="ml-3 text-sm flex-1">
                                <span class="font-medium block text-slate-900" id="title-cat1">(一) 永久類（包括公證及認證）</span>
                                <div class="mt-1.5 space-y-1 text-slate-500" id="desc-cat1">
                                    <div class="text-xs border-l-2 border-slate-300/50 pl-2 leading-tight">案由物權：不動產物權得喪變更</div>
                                    <div class="text-xs border-l-2 border-slate-300/50 pl-2 leading-tight">案由親屬：婚姻、認領、收養、其他涉及親屬關係</div>
                                    <div class="text-xs border-l-2 border-slate-300/50 pl-2 leading-tight">案由繼承：遺囑或遺產處分行為</div>
                                </div>
                            </div>
                        </label>

                        <!-- Option 2 -->
                        <label class="flex items-start p-3 border rounded-lg cursor-pointer transition-all select-none hover:bg-slate-50 border-slate-200" id="label-cat2">
                            <div class="flex h-5 items-center mt-0.5">
                                <input type="radio" name="category" value="2" class="h-4 w-4 border-slate-300 text-blue-600 focus:ring-blue-500">
                            </div>
                            <div class="ml-3 text-sm flex-1">
                                <span class="font-medium block text-slate-900" id="title-cat2">(二) 其他公證類</span>
                                <div class="mt-1.5 space-y-1 text-slate-500" id="desc-cat2">
                                    <div class="text-xs border-l-2 border-slate-300/50 pl-2 leading-tight">案由債權：買賣、租賃、借貸、委任授權、其他</div>
                                    <div class="text-xs border-l-2 border-slate-300/50 pl-2 leading-tight">案由其他</div>
                                </div>
                            </div>
                        </label>

                        <!-- Option 3 -->
                        <label class="flex items-start p-3 border rounded-lg cursor-pointer transition-all select-none hover:bg-slate-50 border-slate-200" id="label-cat3">
                            <div class="flex h-5 items-center mt-0.5">
                                <input type="radio" name="category" value="3" class="h-4 w-4 border-slate-300 text-blue-600 focus:ring-blue-500">
                            </div>
                            <div class="ml-3 text-sm flex-1">
                                <span class="font-medium block text-slate-900" id="title-cat3">(三) 其他認證類</span>
                                <div class="mt-1.5 space-y-1 text-slate-500" id="desc-cat3">
                                    <div class="text-xs border-l-2 border-slate-300/50 pl-2 leading-tight">案由單身：單身大陸、單身其他</div>
                                    <div class="text-xs border-l-2 border-slate-300/50 pl-2 leading-tight">案由債權：買賣、租賃、借貸、委任授權、其他</div>
                                    <div class="text-xs border-l-2 border-slate-300/50 pl-2 leading-tight">案由私文書認證其他</div>
                                    <div class="text-xs border-l-2 border-slate-300/50 pl-2 leading-tight">案由公文書</div>
                                    <div class="text-xs border-l-2 border-slate-300/50 pl-2 leading-tight">案由繕影本</div>
                                    <div class="text-xs border-l-2 border-slate-300/50 pl-2 leading-tight">案由翻譯本</div>
                                    <div class="text-xs border-l-2 border-slate-300/50 pl-2 leading-tight">案由其他</div>
                                </div>
                            </div>
                        </label>

                        <!-- Option 4 -->
                        <label class="flex items-start p-3 border rounded-lg cursor-pointer transition-all select-none hover:bg-slate-50 border-slate-200" id="label-cat4">
                            <div class="flex h-5 items-center mt-0.5">
                                <input type="radio" name="category" value="4" class="h-4 w-4 border-slate-300 text-blue-600 focus:ring-blue-500">
                            </div>
                            <div class="ml-3 text-sm flex-1">
                                <span class="font-medium block text-slate-900" id="title-cat4">(四) 未作成類（包括公證及認證）</span>
                            </div>
                        </label>
                    </div>
                </section>

                <!-- 3. 特殊條件 (動態顯示) -->
                <section id="specialConditionSection" class="hidden bg-blue-50 p-4 rounded-lg border border-blue-100 fade-in">
                    <div class="mb-2">
                        <p class="text-sm text-slate-700 font-medium mb-1">是否為繼續性法律行為？</p>
                        <p class="text-xs text-slate-500 mb-3 leading-relaxed">
                            註：有確定履行期限、定有存續期間的法律行為，自期間屆滿翌年1月1日起算。
                        </p>
                        
                        <div class="flex gap-4">
                            <label class="flex items-center gap-2 cursor-pointer text-sm">
                                <input type="radio" name="isContinuous" value="false" class="w-4 h-4 text-blue-600 focus:ring-blue-500" checked>
                                <span>非繼續性 (預設)</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer text-sm">
                                <input type="radio" name="isContinuous" value="true" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="font-semibold text-blue-700">繼續性</span>
                            </label>
                        </div>
                    </div>

                    <div id="expirationDateContainer" class="hidden mt-4 pt-4 border-t border-blue-200">
                        <label class="block text-sm font-medium text-slate-700 mb-1">
                            期限屆至日期 <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="expirationDate" placeholder="例：118/12/31" class="block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
                        <p class="text-xs text-blue-600 mt-1">繼續性法律行為以此日為起算基準</p>
                    </div>
                </section>

            </div>

            <!-- 右側：結果輸出區 -->
            <div class="md:col-span-5 bg-slate-100 p-6 flex flex-col justify-center">
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 sticky top-6">
                    <div class="flex items-center justify-between border-b pb-4 mb-4">
                        <h2 class="text-lg font-bold text-slate-800">
                            計算結果
                        </h2>
                        <button id="btnCopy" class="flex items-center gap-1.5 px-3 py-1.5 text-xs font-medium text-blue-600 bg-blue-50 hover:bg-blue-100 rounded-md transition-colors">
                            <span id="iconCopy">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                            </span>
                            <span id="iconCheck" class="hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>
                            </span>
                            <span id="textCopy">複製結果</span>
                        </button>
                    </div>

                    <!-- 純文字結果顯示區 -->
                    <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 font-mono text-sm leading-relaxed text-slate-800">
                        <div class="space-y-3">
                            <div class="grid grid-cols-[100px_1fr] gap-2">
                                <span class="text-slate-500 select-none">收案日期</span>
                                <span class="font-medium" id="res-receive"></span>
                            </div>
                            
                            <div class="grid grid-cols-[100px_1fr] gap-2">
                                <span class="text-slate-500 select-none">結案日期</span>
                                <span class="font-medium" id="res-close"></span>
                            </div>
                            
                            <div class="grid grid-cols-[100px_1fr] gap-2">
                                <span class="text-slate-500 font-bold select-none">歸檔日期</span>
                                <span class="font-bold" id="res-archive"></span>
                            </div>
                            
                            <div id="res-expiration-row" class="hidden grid grid-cols-[100px_1fr] gap-2 text-blue-700">
                                <span class="select-none">期限屆至</span>
                                <span class="font-medium" id="res-expiration"></span>
                            </div>

                            <div class="my-2 border-t border-slate-200 border-dashed"></div>

                            <div class="grid grid-cols-[100px_1fr] gap-2">
                                <span class="text-slate-500 select-none">保存年限起算</span>
                                <span class="font-bold text-blue-700" id="res-start"></span>
                            </div>
                            
                            <div class="grid grid-cols-[100px_1fr] gap-2">
                                <span class="text-slate-500 select-none">保存年限</span>
                                <span class="font-bold" id="res-retention"></span>
                            </div>
                            
                            <div class="grid grid-cols-[100px_1fr] gap-2">
                                <span class="text-slate-500 select-none">預定銷燬日期</span>
                                <span class="font-bold text-red-600" id="res-destroy"></span>
                            </div>
                        </div>
                    </div>
                    
                    <p class="text-xs text-slate-400 mt-3 text-center">
                        * 右上角按鈕可一鍵複製文字
                    </p>

                </div>
            </div>
        </div>

        <!-- Footer Link -->
        <div class="bg-slate-50 p-4 border-t border-slate-200 text-center flex-shrink-0">
            <a href="https://law.moj.gov.tw/LawClass/LawAll.aspx?pcode=A0030180" target="_blank" rel="noreferrer" class="inline-flex items-center gap-1 text-xs text-slate-400 hover:text-blue-600 hover:underline">
                參考法規 公證文書簿冊保存及銷燬規則
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>
            </a>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // --- Helpers ---
        function getTodayROCString() {
            const date = new Date();
            const rocYear = date.getFullYear() - 1911;
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${rocYear}/${month}/${day}`;
        }

        function parseYearFromText(text) {
            if (!text) return 0;
            const year = parseInt(text);
            return isNaN(year) ? 0 : year;
        }

        function formatUserDate(text) {
            if (!text) return '';
            if (text.includes('年')) return text;
            const parts = text.split(/[\/\.\-\s]+/);
            if (parts.length === 3) {
                return `${parts[0]}年${parts[1]}月${parts[2]}日`;
            }
            return text;
        }

        // --- State ---
        const state = {
            receiveDate: getTodayROCString(),
            closeDate: getTodayROCString(),
            archiveDate: getTodayROCString(),
            category: '1',
            isContinuous: false,
            expirationDate: '',
            result: {
                startDateStr: '',
                retentionStr: '',
                destructionDateStr: '',
                status: 'ready'
            }
        };

        // --- DOM Elements ---
        const elReceive = document.getElementById('receiveDate');
        const elClose = document.getElementById('closeDate');
        const elArchive = document.getElementById('archiveDate');
        const elExpiration = document.getElementById('expirationDate');
        const elCategoryRadios = document.querySelectorAll('input[name="category"]');
        const elContinuousRadios = document.querySelectorAll('input[name="isContinuous"]');
        const elSpecialSection = document.getElementById('specialConditionSection');
        const elExpirationContainer = document.getElementById('expirationDateContainer');
        const btnCopy = document.getElementById('btnCopy');
        
        // Output Elements
        const outReceive = document.getElementById('res-receive');
        const outClose = document.getElementById('res-close');
        const outArchive = document.getElementById('res-archive');
        const outExpirationRow = document.getElementById('res-expiration-row');
        const outExpiration = document.getElementById('res-expiration');
        const outStart = document.getElementById('res-start');
        const outRetention = document.getElementById('res-retention');
        const outDestroy = document.getElementById('res-destroy');

        // --- Initialization ---
        function init() {
            // Set Initial Values
            elReceive.value = state.receiveDate;
            elClose.value = state.closeDate;
            elArchive.value = state.archiveDate;
            elExpiration.value = state.expirationDate;

            // Bind Events
            elReceive.addEventListener('input', (e) => { state.receiveDate = e.target.value; update(); });
            elClose.addEventListener('input', (e) => { state.closeDate = e.target.value; update(); });
            elArchive.addEventListener('input', (e) => { state.archiveDate = e.target.value; update(); });
            elExpiration.addEventListener('input', (e) => { state.expirationDate = e.target.value; update(); });

            elCategoryRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    if(e.target.checked) {
                        state.category = e.target.value;
                        updateUIStyles(); // Radio styles
                        update();
                    }
                });
            });

            elContinuousRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    if(e.target.checked) {
                        state.isContinuous = e.target.value === 'true';
                        update();
                    }
                });
            });

            btnCopy.addEventListener('click', copyToClipboard);

            updateUIStyles();
            update();
        }

        // --- Core Logic ---
        function calculateRetention() {
            // Check Missing Input
            if ((state.category === '2' || state.category === '3') && state.isContinuous && !state.expirationDate) {
                state.result.status = 'missing_input';
            } else {
                state.result.status = 'success';
            }

            let retentionStr = '';
            let startYear = 0;
            let destructionDateStr = '';
            
            const archiveYear = parseYearFromText(state.archiveDate);
            const expirationYear = parseYearFromText(state.expirationDate);

            if (state.category === '1') {
                // 永久類
                retentionStr = '永久';
                startYear = archiveYear + 1;
                destructionDateStr = '無';
            } else if (state.category === '4') {
                // 未作成類
                retentionStr = '5年';
                startYear = archiveYear + 1;
                const destroyYear = startYear + 5;
                destructionDateStr = `${destroyYear}年01月01日`;
            } else {
                // 其他公證/認證
                const isNotary = state.category === '2';
                const years = isNotary ? 15 : 10;
                retentionStr = `${years}年`;

                if (state.isContinuous) {
                    startYear = expirationYear + 1;
                } else {
                    startYear = archiveYear + 1;
                }

                const destroyYear = startYear + years;
                destructionDateStr = `${destroyYear}年01月01日`;
            }

            state.result.startDateStr = `${startYear}年`;
            state.result.retentionStr = retentionStr;
            state.result.destructionDateStr = destructionDateStr;
        }

        function update() {
            calculateRetention();
            render();
        }

        // --- Rendering ---
        function render() {
            // 1. Visibility Toggles
            const showContinuousOption = state.category === '2' || state.category === '3';
            const showExpirationInput = showContinuousOption && state.isContinuous;

            if (showContinuousOption) {
                elSpecialSection.classList.remove('hidden');
            } else {
                elSpecialSection.classList.add('hidden');
            }

            if (showExpirationInput) {
                elExpirationContainer.classList.remove('hidden');
                outExpirationRow.classList.remove('hidden');
                // Check missing status styling if needed
                if(!state.expirationDate) {
                    elExpiration.classList.add('border-red-300', 'ring-1', 'ring-red-200');
                } else {
                    elExpiration.classList.remove('border-red-300', 'ring-1', 'ring-red-200');
                }
            } else {
                elExpirationContainer.classList.add('hidden');
                outExpirationRow.classList.add('hidden');
            }

            // 2. Output Text
            outReceive.textContent = formatUserDate(state.receiveDate);
            outClose.textContent = formatUserDate(state.closeDate);
            outArchive.textContent = formatUserDate(state.archiveDate);
            outExpiration.textContent = formatUserDate(state.expirationDate);

            if (state.result.status === 'missing_input') {
                outStart.textContent = '---';
                outDestroy.textContent = '---';
            } else {
                outStart.textContent = state.result.startDateStr;
                outDestroy.textContent = state.result.destructionDateStr;
            }
            outRetention.textContent = state.result.retentionStr;
        }

        // --- Styling Utilities ---
        function updateUIStyles() {
            // Update Radio Button Selection Styles
            ['1', '2', '3', '4'].forEach(id => {
                const label = document.getElementById(`label-cat${id}`);
                const title = document.getElementById(`title-cat${id}`);
                const desc = document.getElementById(`desc-cat${id}`);
                const isChecked = state.category === id;

                if (isChecked) {
                    label.className = "flex items-start p-3 border rounded-lg cursor-pointer transition-all select-none bg-blue-50 border-blue-500 ring-1 ring-blue-500";
                    title.className = "font-medium block text-blue-900";
                    if(desc) desc.className = "mt-1.5 space-y-1 text-blue-700";
                } else {
                    label.className = "flex items-start p-3 border rounded-lg cursor-pointer transition-all select-none hover:bg-slate-50 border-slate-200";
                    title.className = "font-medium block text-slate-900";
                    if(desc) desc.className = "mt-1.5 space-y-1 text-slate-500";
                }
            });
        }

        // --- Copy Function ---
        function copyToClipboard() {
            const textToCopy = `收案日期 ${formatUserDate(state.receiveDate)}
結案日期 ${formatUserDate(state.closeDate)}
歸檔日期 ${formatUserDate(state.archiveDate)}
保存年限起算 ${state.result.startDateStr}
保存年限 ${state.result.retentionStr}
預定銷燬日期：${state.result.destructionDateStr}`;

            navigator.clipboard.writeText(textToCopy).then(() => {
                const iconCopy = document.getElementById('iconCopy');
                const iconCheck = document.getElementById('iconCheck');
                const textCopy = document.getElementById('textCopy');

                iconCopy.classList.add('hidden');
                iconCheck.classList.remove('hidden');
                textCopy.textContent = '已複製';

                setTimeout(() => {
                    iconCopy.classList.remove('hidden');
                    iconCheck.classList.add('hidden');
                    textCopy.textContent = '複製結果';
                }, 2000);
            });
        }

        // Start
        init();

    </script>
</body>
</html>
